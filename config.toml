ignoreErrors = ["error-remote-getjson"]

publishDir = "docs"

baseURL = "http://example.org/"
# [en, zh-cn, fr, ...] 设置默认的语言
defaultContentLanguage = "zh-cn"
# 网站语言, 仅在这里 CN 大写
languageCode = "zh-CN"
# 是否包括中日韩文字
hasCJKLanguage = true
# 网站标题
title = "yitu's blog"

# 更改使用 Hugo 构建网站时使用的默认主题
theme = "LoveIt"

[params]
  # LoveIt 主题版本
  version = "0.2.X"
  defaultTheme = "dark"
  [params.footer]
    enable = true
    copyright = true
    author = true
    since = 2021

[menu]
  [[menu.main]]
    identifier = "posts"
    # 你可以在名称 (允许 HTML 格式) 之前添加其他信息, 例如图标
    pre = ""
    # 你可以在名称 (允许 HTML 格式) 之后添加其他信息, 例如图标
    post = ""
    name = "文章"
    url = "/posts/"
    # 当你将鼠标悬停在此菜单链接上时, 将显示的标题
    title = ""
    weight = 1
  [[menu.main]]
    identifier = "tags"
    pre = ""
    post = ""
    name = "标签"
    url = "/tags/"
    title = ""
    weight = 2
  [[menu.main]]
    identifier = "categories"
    pre = ""
    post = ""
    name = "分类"
    url = "/categories/"
    title = ""
    weight = 3
  [[menu.main]]
    identifier = "about"
    pre = ""
    post = ""
    name = "关于"
    url = "/about/"
    title = ""
    weight = 5

# Hugo 解析文档的配置
[markup]
  # 语法高亮设置 (https://gohugo.io/content-management/syntax-highlighting)
  [markup.highlight]
    # false 是必要的设置 (https://github.com/dillonzq/LoveIt/issues/158)
    noClasses = false


[params.home.profile]
  enable = true
  # Gravatar 邮箱，用于优先在主页显示的头像
  gravatarEmail = ""
  # 主页显示头像的 URL
  avatarURL = "https://cdn.jsdelivr.net/gh/yitulin/pictures/images/%E5%A4%B4%E5%83%8F_20210306022845.png"
  # 主页显示的网站标题 (支持 HTML 格式)
  title = "悄悄打工！惊艳所有人！！"
  # 主页显示的网站副标题
  subtitle = "我与我周旋久，宁作我！"
  # 是否为副标题显示打字机动画
  typeit = true
  # 是否显示社交账号
  social = true
  # 免责声明 (支持 HTML 格式)
  disclaimer = "本博客内容纯属虚构"
  # 主页文章列表
  [params.home.posts]
  enable = true
  # 主页每页显示文章数量
  paginate = 7
[params.social]
  GitHub = "yitulin"
  Bilibili = "431833355"
  Email = "wangyumumu@aliyun.com"
  Steam = "xxxxxx"
  Zhihu = "xxxxxx"
  Weibo = "xxxxxx"
  RSS = true

# 作者配置
[author]
  name = "yitu"

